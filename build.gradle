buildscript {
    apply from: 'project.gradle', to: buildscript
    copy {
        from zipTree(buildscript.configurations.classpath.files.find{ it.name.contains('gradle-project-plugin')})
        into 'tmp'
        include 'gradle-scripts/**'
    }
}
apply from: 'tmp/gradle-scripts/_root.gradle'
/////////////////////////////////////////////

pluginId = 'yamoney-grafana-plugin'
gradlePlugin {
    plugins {
        grafanaPlugin {
            id = pluginId
            implementationClass = 'ru.yandex.money.gradle.plugins.library.grafana.GrafanaPlugin'
        }
    }
}

dependencies {
    compile 'org.apache.httpcomponents:httpclient:4.5.3',
            'com.google.code.findbugs:annotations:3.0.1',
            "org.jetbrains.kotlin:kotlin-compiler-embeddable:${System.getProperty('kotlinVersion')}",
            "org.jetbrains.kotlin:kotlin-script-util:${System.getProperty('kotlinVersion')}"
}