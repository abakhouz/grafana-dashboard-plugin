buildscript {
    apply from: 'project.gradle', to: buildscript
    copy {
        from zipTree(buildscript.configurations.classpath.files.find{ it.name.contains('gradle-project-plugin')})
        into 'tmp'
        include 'gradle-scripts/**'
    }
}
apply from: 'tmp/gradle-scripts/_root.gradle'
/////////////////////////////////////////////

pluginId = 'yamoney-grafana-dashboard-plugin'
gradlePlugin {
    plugins {
        grafanaDashboardPlugin {
            id = pluginId
            implementationClass = 'ru.yandex.money.gradle.plugins.grafana.dashboard.GrafanaDashboardPlugin'
        }
    }
}
apply from: 'dependencies.gradle'


tasks.withType(Test) {
    exclude 'ru/yandex/money/gradle/plugins/grafana/public/**'
}

